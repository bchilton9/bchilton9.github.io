<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor (QuillJS)</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="editor.css" />
  <!-- QuillJS CSS -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
</head>
<body>

<div id="header-placeholder"></div>

<main>
  <h2>üõ†Ô∏è Gadget Guide Article Editor</h2>

  <select id="articleLoader" aria-label="Load article">
    <option value="">‚ûï New Article</option>
  </select>

  <div class="editor-tabs" role="tablist" aria-label="Editor Tabs">
    <button class="tab-btn active" role="tab" aria-selected="true" data-tab="details" id="tab-details-btn">Details</button>
    <button class="tab-btn" role="tab" aria-selected="false" data-tab="wysiwyg" id="tab-wysiwyg-btn">WYSIWYG</button>
    <button class="tab-btn" role="tab" aria-selected="false" data-tab="markdown" id="tab-markdown-btn">Markdown</button>
    <button class="tab-btn" role="tab" aria-selected="false" data-tab="images" id="tab-images-btn">Images</button>
    <button class="tab-btn" role="tab" aria-selected="false" data-tab="export" id="tab-export-btn">Export</button>
  </div>

  <section id="tab-details" class="tab-content active" role="tabpanel" aria-labelledby="tab-details-btn">
    <input type="text" id="id" placeholder="Article ID (e.g. MyArticle123)" aria-label="Article ID" />
    <input type="text" id="title" placeholder="Title" aria-label="Title" />
    <input type="text" id="summary" placeholder="Summary" aria-label="Summary" />
    <input type="text" id="image" placeholder="Main Image URL" aria-label="Main Image URL" />
    <input type="text" id="categories" placeholder="Categories (comma separated)" aria-label="Categories" />
  </section>

  <section id="tab-wysiwyg" class="tab-content" role="tabpanel" aria-labelledby="tab-wysiwyg-btn">
    <div id="quillEditor"></div>
  </section>

  <section id="tab-markdown" class="tab-content" role="tabpanel" aria-labelledby="tab-markdown-btn">
    <textarea id="markdownEditor" placeholder="Paste or edit markdown here..." aria-label="Markdown Editor"></textarea>
  </section>

  <section id="tab-export" class="tab-content" role="tabpanel" aria-labelledby="tab-export-btn">
    <div class="export-buttons">
      <button id="downloadMd">Download .md</button>
      <button id="copyMd">Copy Markdown</button>
      <button id="copyJson">Copy JSON</button>
      <button id="downloadJson">Download JSON</button>
    </div>
    <pre id="articleListDisplay" style="white-space: pre-wrap; margin-top: 1rem; background: #222; padding: 1rem; border-radius: 6px; max-height: 300px; overflow: auto;"></pre>
  </section>
</main>

<!-- QuillJS scripts -->
<script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="editor.js"></script>

</body>
</html>
