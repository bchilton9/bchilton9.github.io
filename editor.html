<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gadget Guide Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="editor.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    main {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    .dropdown {
      margin-top: 0.5rem;
    }

    .dropdown-toggle {
      background: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      margin-bottom: 0.5rem;
    }

    .category-list {
      display: none;
      padding: 0.5rem;
      background: #1e1e2f;
      border-radius: 6px;
      max-height: 200px;
      overflow-y: auto;
    }

    .category-list label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: normal;
    }

    .output-box {
      background: #1e1e2f;
      color: #0f0;
      padding: 1rem;
      white-space: pre-wrap;
      border-radius: 6px;
      margin-top: 1rem;
    }

    .button-row {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    #editor {
      background: #fff;
      color: #000;
      min-height: 300px;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>üõ†Ô∏è Article Editor</h2>

    <label for="articleSelect">Edit Existing Article:</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID:</label>
    <input id="id" />

    <label for="title">Title:</label>
    <input id="title" />

    <label for="summary">Summary:</label>
    <input id="summary" />

    <label for="image">Main Image Path:</label>
    <input id="image" />

    <label>Categories:</label>
    <div class="dropdown">
      <button class="dropdown-toggle" id="toggleCategories">Select Categories ‚ñº</button>
      <div class="category-list" id="categoryCheckboxes"></div>
    </div>

    <label>Markdown Content:</label>
    <div id="editor"></div>

    <div class="button-row">
      <button id="downloadMd">Download .md</button>
      <button id="copyJson">Copy JSON</button>
      <button id="downloadJson">Download JSON</button>
    </div>

    <label>üì¶ JSON Output:</label>
    <div class="output-box" id="jsonOutput"></div>

    <label>üìù Markdown Output:</label>
    <div class="output-box" id="markdownOutput"></div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
