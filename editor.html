<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="editor.css" />
  <link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet" />
  <style>
    main {
      max-width: 960px;
      margin: auto;
      padding: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      font-size: 1rem;
      background: #1e1e2f;
      color: #fff;
      border: 1px solid #333;
      border-radius: 4px;
    }
    #wysiwyg {
      background: white;
      color: black;
      margin-top: 0.5rem;
    }
    .category-box {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .category-box label {
      font-weight: normal;
    }
    .output-box {
      background: #1e1e2f;
      color: #0f0;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      font-family: monospace;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin: 1rem 0;
    }
    .button-row button {
      background: #0af;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-row button:hover {
      background: #09c;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>üõ†Ô∏è Article Editor</h2>

    <label for="articleSelect">Edit Existing Article</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="articleId">Article ID</label>
    <input type="text" id="articleId" placeholder="e.g. MyArticle123" />

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Article Title" />

    <label for="summary">Summary</label>
    <input type="text" id="summary" placeholder="Short description" />

    <label for="image">Image Path</label>
    <input type="text" id="image" placeholder="images/cover.png" />

    <label for="categorySelect">Categories</label>
    <div id="categorySelect" class="category-box"></div>

    <label for="wysiwyg">WYSIWYG Editor</label>
    <div id="wysiwyg"></div>

    <label for="markdown">Markdown</label>
    <textarea id="markdown" placeholder="Markdown content here..."></textarea>

    <div class="button-row">
      <button id="copyJson">üìã Copy JSON</button>
      <button id="copyMarkdown">üìã Copy Markdown</button>
    </div>

    <label>Updated JSON (articles.json)</label>
    <pre id="jsonOutput" class="output-box"></pre>

    <label>Markdown Content</label>
    <pre id="markdownOutput" class="output-box"></pre>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
