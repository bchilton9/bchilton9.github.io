<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="editor.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="editor-container">
    <h1>🛠️ Article Editor</h1>

    <label for="articleSelect">📄 Edit Existing</label>
    <select id="articleSelect">
      <option value="">➕ New Article</option>
    </select>

    <label for="id">🆔 Article ID</label>
    <input id="id" type="text" placeholder="e.g., EmuDeckInstall" />

    <label for="title">📝 Title</label>
    <input id="title" type="text" placeholder="Article Title" />

    <label for="summary">📃 Summary</label>
    <input id="summary" type="text" placeholder="Short summary..." />

    <label for="image">🖼️ Main Image Path</label>
    <input id="image" type="text" placeholder="images/example.png" />

    <label>📂 Categories</label>
    <div class="dropdown">
      <button type="button" class="dropdown-toggle" onclick="toggleCategoryDropdown()">Select Categories</button>
      <div class="category-list" id="categoryList"></div>
      <input type="text" id="newCategory" placeholder="➕ Add new category..." onkeydown="handleNewCategory(event)" />
    </div>

    <label>✍️ WYSIWYG Editor</label>
    <div id="quillEditor" class="quill-container"></div>

    <label>📝 Markdown Content</label>
    <textarea id="markdownEditor" placeholder="Paste or edit Markdown here..."></textarea>

    <label>📦 JSON Output</label>
    <div class="output-box" id="jsonOutputBox">
      <button class="copy-btn" data-copy-target="jsonOutputBox">📋</button>
      <pre id="jsonOutput"></pre>
    </div>

    <label>🗒️ Markdown Output</label>
    <div class="output-box" id="markdownOutputBox">
      <button class="copy-btn" data-copy-target="markdownOutputBox">📋</button>
      <pre id="markdownOutput"></pre>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="editor.js" type="module"></script>
</body>
</html>
