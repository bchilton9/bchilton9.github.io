<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="editor.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>üõ†Ô∏è Article Editor</h2>

    <select id="articleLoader">
      <option value="">‚ûï New Article</option>
    </select>

    <div class="editor-tabs">
      <button class="tab-btn active" data-tab="details">Details</button>
      <button class="tab-btn" data-tab="wysiwyg">Editor</button>
      <button class="tab-btn" data-tab="markdown">Markdown</button>
      <button class="tab-btn" data-tab="export">Export</button>
    </div>

    <div class="tab-content active" id="tab-details">
      <label for="id">Article ID (e.g. MyArticle123):</label>
      <input type="text" id="id" placeholder="Article ID" />

      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Title" />

      <label for="summary">Summary:</label>
      <input type="text" id="summary" placeholder="Summary" />

      <label for="image">Image URL:</label>
      <input type="text" id="image" placeholder="Image URL" />

      <label for="categories">Categories:</label>
      <select id="categories" multiple size="5" style="width: 100%;"></select>

      <div style="margin-top: 0.5rem;">
        <input id="newCategoryInput" type="text" placeholder="Add new category" style="width: 70%;" />
        <button id="addCategoryBtn">Add Category</button>
      </div>
    </div>

    <div class="tab-content" id="tab-wysiwyg">
      <div id="quillEditor" style="height: 300px; background: white; color: black;"></div>
    </div>

    <div class="tab-content" id="tab-markdown">
      <textarea id="markdownEditor" placeholder="Paste or edit markdown here..." style="width: 100%; height: 300px; font-family: monospace;"></textarea>
    </div>

    <div class="tab-content" id="tab-export">
      <div class="export-buttons">
        <button id="downloadMd">Download .md</button>
        <button id="copyMd">Copy Markdown</button>
        <button id="copyJson">Copy JSON</button>
        <button id="downloadJson">Download JSON</button>
      </div>
      <pre id="articleListDisplay" style="white-space: pre-wrap; margin-top: 1rem;"></pre>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script src="editor.js" type="module"></script>
</body>
</html>
