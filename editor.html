<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="editor.css" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>üõ†Ô∏è Article Editor</h2>

    <label for="articleSelect">Edit Article</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="idInput">Article ID (e.g. MyArticle123)</label>
    <input type="text" id="idInput" placeholder="Unique article ID" />

    <label for="titleInput">Title</label>
    <input type="text" id="titleInput" placeholder="Article Title" />

    <label for="summaryInput">Summary</label>
    <textarea id="summaryInput" rows="3" placeholder="Short summary"></textarea>

    <label for="imageInput">Main Image URL</label>
    <input type="text" id="imageInput" placeholder="images/yourimage.png" />

    <label for="categoriesSelect">Categories (hold Ctrl/Cmd to select multiple)</label>
    <select id="categoriesSelect" multiple></select>

    <label for="newCategoryInput">Add New Category</label>
    <input type="text" id="newCategoryInput" placeholder="New category name" />
    <button id="addCategoryBtn" type="button">Add Category</button>

    <label for="quillEditor">Content Editor</label>
    <div id="quillEditor"></div>

    <label for="markdownOutput">Markdown Output</label>
    <textarea id="markdownOutput" readonly rows="10"></textarea>

    <label for="jsonOutput">Full JSON Output</label>
    <textarea id="jsonOutput" readonly rows="10"></textarea>

    <div class="export-buttons">
      <button id="downloadMdBtn">Download .md</button>
      <button id="copyMdBtn">Copy Markdown</button>
      <button id="copyJsonBtn">Copy JSON</button>
      <button id="downloadJsonBtn">Download JSON</button>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <script type="module" src="editor.js"></script>
</body>
</html>
