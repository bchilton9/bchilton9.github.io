<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor - Gadget Guide</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #1e1e2f;
      color: #fff;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    .quill-editor {
      background: white;
      color: black;
      height: 250px;
      margin-bottom: 1rem;
    }
    .output-box {
      position: relative;
      background: #1e1e2f;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
      overflow: auto;
      max-height: 300px;
    }
    .output-box pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 0.9rem;
    }
    .copy-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #333;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .copy-btn.copied::after {
      content: "Copied!";
      color: #0f0;
      margin-left: 0.5rem;
    }
    .category-dropdown {
      margin-bottom: 1rem;
      position: relative;
    }
    .category-toggle {
      background: #1e1e2f;
      border: 1px solid #444;
      padding: 0.5rem;
      width: 100%;
      border-radius: 6px;
      color: white;
      text-align: left;
    }
    .category-boxes {
      display: none;
      position: relative;
      background: #222;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    .category-boxes label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .export-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0;
    }
    .export-buttons button {
      background: #0af;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .dropdown {
  position: relative;
}

.dropdown-box {
  position: absolute;
  background: #222;
  border: 1px solid #444;
  padding: 0.5rem;
  max-height: 200px;
  overflow-y: auto;
  display: none;
  z-index: 10;
  width: 100%;
  box-shadow: 0 2px 6px rgba(0,0,0,0.5);
}
.category-dropdown-container {
  position: relative;
  margin-bottom: 1rem;
  width: 100%;
}

#categoryToggle {
  width: 100%;
  padding: 0.6rem 1rem;
  background: #1e1e2f;
  color: #fff;
  border: 1px solid #444;
  border-radius: 6px;
  font-size: 1rem;
  text-align: left;
}

#categoryToggle:hover {
  background: #2a2a3f;
}

.category-box {
  position: absolute;
  top: 105%;
  left: 0;
  width: 100%;
  max-height: 300px;
  overflow-y: auto;
  background: #222;
  border: 1px solid #444;
  border-radius: 6px;
  padding: 0.5rem;
  z-index: 1000;
  display: none;
  box-shadow: 0 4px 8px rgba(0,0,0,0.3);
}

.category-box label {
  display: flex;
  align-items: center;
  margin: 0.3rem 0;
  font-size: 0.95rem;
  color: #ddd;
}

.category-box input[type="checkbox"] {
  margin-right: 0.5rem;
  transform: scale(1.2);
}

.add-category {
  margin-top: 0.5rem;
  display: flex;
  gap: 0.5rem;
}

#newCategoryInput {
  flex: 1;
  padding: 0.4rem;
  border: 1px solid #555;
  border-radius: 4px;
  background: #1e1e2f;
  color: #fff;
}

#addCategoryBtn {
  padding: 0.4rem 0.75rem;
  background: #0af;
  color: #fff;
  border: none;
  border-radius: 4px;
  font-weight: bold;
  cursor: pointer;
}
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1>üõ†Ô∏è Article Editor</h1>

    <label for="articleSelect">Edit Article</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID</label>
    <input type="text" id="id" placeholder="Unique identifier (e.g. SudoTips)" />

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Article title" />

    <label for="summary">Summary</label>
    <textarea id="summary" placeholder="Short summary..."></textarea>

    <label for="image">Image Path</label>
    <input type="text" id="image" placeholder="images/example.png" />

    <label>Categories</label>
    
    
<div class="category-dropdown-container" id="categoryDropdown">
  <button id="categoryToggle">Select Categories ‚åÑ</button>
  <div id="categoryBox" class="category-box">
    <!-- Category checkboxes injected here -->
    <div id="categoryList"></div>
    <div class="add-category">
      <input type="text" id="newCategoryInput" placeholder="Add new category" />
      <button id="addCategoryBtn">Add</button>
    </div>
  </div>
</div>
    

    <label>Content</label>
    <div id="editor" class="quill-editor"></div>

    <div class="export-buttons">
      <button onclick="downloadMarkdown()">Download .md</button>
      <button onclick="downloadJson()">Download JSON</button>
    </div>

    <label>üìÑ Markdown Output</label>
    <div id="mdOutput" class="output-box">
      <button class="copy-btn" onclick="copyOutput('mdOutput', this)">Copy</button>
      <pre></pre>
    </div>

    <label>üìÑ JSON Output</label>
    <div id="jsonOutput" class="output-box">
      <button class="copy-btn" onclick="copyOutput('jsonOutput', this)">Copy</button>
      <pre></pre>
    </div>
  </main>

  <script>
    // Load header
    fetch("header.html").then(res => res.text()).then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });

    let allArticles = [];
    let quill;

    window.addEventListener("DOMContentLoaded", () => {
      quill = new Quill('#editor', {
        theme: 'snow',
        placeholder: 'Write article content here...'
      });

      fetch("articles.json")
        .then(res => res.json())
        .then(data => {
          allArticles = data;
          populateDropdown();
          populateCategories();
        });

      document.getElementById("articleSelect").addEventListener("change", (e) => {
        const article = allArticles.find(a => a.id === e.target.value);
        if (article) loadArticle(article);
        else clearForm();
      });

      quill.on('text-change', updateOutputs);
      document.querySelectorAll("input, textarea").forEach(el => {
        el.addEventListener("input", updateOutputs);
      });
    });

    function populateDropdown() {
      const select = document.getElementById("articleSelect");
      allArticles.forEach(article => {
        const option = document.createElement("option");
        option.value = article.id;
        option.textContent = article.title;
        select.appendChild(option);
      });
    }

    function populateCategories() {
  const box = document.getElementById("categoryBox");
  const cats = new Set();
  allArticles.forEach(a => a.categories.forEach(c => cats.add(c)));
  box.innerHTML = "";
  [...cats].sort().forEach(cat => {
    const id = "cat-" + cat.replace(/\s+/g, "-");
    box.innerHTML += `<label><input type="checkbox" value="${cat}" id="${id}" /> ${cat}</label>`;
  });
}

function addNewCategory() {
  const val = document.getElementById("newCategory").value.trim();
  if (!val) return;
  const id = "cat-" + val.replace(/\s+/g, "-");
  if (!document.getElementById(id)) {
    document.getElementById("categoryBox").innerHTML += `<label><input type="checkbox" value="${val}" id="${id}" /> ${val}</label>`;
  }
  document.getElementById("newCategory").value = "";
  updateOutputs();
}

// Toggle dropdown visibility
function toggleCategoryBox() {
  const box = document.getElementById("categoryBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
}

// Close dropdown if clicking outside
document.addEventListener("click", function (event) {
  const dropdown = document.getElementById("categoryDropdown");
  if (!dropdown.contains(event.target)) {
    document.getElementById("categoryBox").style.display = "none";
  }
});

    function toggleCategoryBox() {
      const box = document.getElementById("categoryBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function getSelectedCategories() {
      return [...document.querySelectorAll("#categoryBox input:checked")].map(cb => cb.value);
    }

    function getMarkdown() {
      return quill.root.innerHTML;
    }

    function updateOutputs() {
      const json = {
        id: document.getElementById("id").value.trim(),
        title: document.getElementById("title").value.trim(),
        summary: document.getElementById("summary").value.trim(),
        image: document.getElementById("image").value.trim(),
        categories: getSelectedCategories()
      };
      document.querySelector("#jsonOutput pre").textContent = JSON.stringify(json, null, 2);
      document.querySelector("#mdOutput pre").textContent = getMarkdown();
    }

    function loadArticle(article) {
      document.getElementById("id").value = article.id;
      document.getElementById("title").value = article.title;
      document.getElementById("summary").value = article.summary;
      document.getElementById("image").value = article.image;
      [...document.querySelectorAll("#categoryBox input")].forEach(cb => {
        cb.checked = article.categories.includes(cb.value);
      });
      fetch(`articles/${article.id}.md`)
        .then(res => res.text())
        .then(md => {
          quill.root.innerHTML = md;
          updateOutputs();
        });
    }

    function clearForm() {
      ["id", "title", "summary", "image"].forEach(id => document.getElementById(id).value = "");
      quill.setText("");
      document.querySelectorAll("#categoryBox input").forEach(cb => cb.checked = false);
      updateOutputs();
    }

    function downloadMarkdown() {
      const id = document.getElementById("id").value.trim();
      const blob = new Blob([getMarkdown()], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${id}.md`;
      link.click();
    }

    function downloadJson() {
      const json = document.querySelector("#jsonOutput pre").textContent;
      const blob = new Blob([json], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `articles.json`;
      link.click();
    }
    
let currentCategories = ["Steam Deck", "Gaming"]; // Can be loaded dynamically
const selectedCategories = new Set();

function renderCategoryList() {
  const list = document.getElementById("categoryList");
  list.innerHTML = "";
  currentCategories.forEach(cat => {
    const label = document.createElement("label");
    const input = document.createElement("input");
    input.type = "checkbox";
    input.value = cat;
    input.checked = selectedCategories.has(cat);
    input.addEventListener("change", () => {
      input.checked ? selectedCategories.add(cat) : selectedCategories.delete(cat);
    });
    label.appendChild(input);
    label.append(cat);
    list.appendChild(label);
  });
}

document.getElementById("categoryToggle").addEventListener("click", () => {
  const box = document.getElementById("categoryBox");
  box.style.display = box.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", (e) => {
  const dropdown = document.getElementById("categoryDropdown");
  if (!dropdown.contains(e.target)) {
    document.getElementById("categoryBox").style.display = "none";
  }
});

document.getElementById("addCategoryBtn").addEventListener("click", () => {
  const newCat = document.getElementById("newCategoryInput").value.trim();
  if (newCat && !currentCategories.includes(newCat)) {
    currentCategories.push(newCat);
    selectedCategories.add(newCat);
    document.getElementById("newCategoryInput").value = "";
    renderCategoryList();
  }
});

function getSelectedCategories() {
  return Array.from(selectedCategories);
}

// Initialize
renderCategoryList();

    function copyOutput(id, btn) {
      const text = document.querySelector(`#${id} pre`).textContent;
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.opacity = "0";
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand("copy");
        btn.classList.add("copied");
        setTimeout(() => btn.classList.remove("copied"), 1500);
      } catch (err) {
        alert("Copy failed: " + err);
      }
      document.body.removeChild(textarea);
    }
  </script>
</body>
</html>
