<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }

    main {
      padding: 1rem;
      max-width: 960px;
      margin: auto;
    }

    h1 {
      color: #0af;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #333;
      border-radius: 4px;
      background: #222;
      color: #eee;
    }

    .multi-select {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .multi-select label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      font-weight: normal;
      background: #222;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      border: 1px solid #333;
      cursor: pointer;
    }

    #quillEditor {
      height: 250px;
      background: white;
      margin-top: 1rem;
    }

    .output-box {
      position: relative;
      margin-top: 1.5rem;
    }

    pre {
      background: #222;
      color: #eee;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      overflow: auto;
      min-height: 150px;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #0af;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    @media (max-width: 600px) {
      #quillEditor {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1>üõ†Ô∏è Gadget Guide Editor</h1>

    <label for="articleSelect">Edit Existing</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID</label>
    <input type="text" id="id" />

    <label for="title">Title</label>
    <input type="text" id="title" />

    <label for="summary">Summary</label>
    <input type="text" id="summary" />

    <label for="image">Image Path</label>
    <input type="text" id="image" />

    <label>Categories</label>
    <div class="multi-select" id="categoryOptions"></div>

    <label for="newCategory">Add New Category</label>
    <input type="text" id="newCategory" placeholder="Type category and press Enter" />

    <label>WYSIWYG Editor</label>
    <div id="quillEditor"></div>

    <div class="output-box">
      <button class="copy-btn" onclick="copyText('markdownOutput')">Copy</button>
      <label>Markdown Output</label>
      <pre id="markdownOutput"></pre>
    </div>

    <div class="output-box">
      <button class="copy-btn" onclick="copyText('jsonOutput')">Copy</button>
      <label>JSON Output</label>
      <pre id="jsonOutput"></pre>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.min.js"></script>
  <script>
    // Load header.html
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      });

    const quill = new Quill("#quillEditor", { theme: "snow" });
    const turndownService = new TurndownService();
    let allArticles = [];

    const $ = (id) => document.getElementById(id);

    function updateOutputs() {
      const markdown = turndownService.turndown(quill.root.innerHTML);
      $("markdownOutput").textContent = markdown;

      const json = {
        id: $("id").value.trim(),
        title: $("title").value.trim(),
        summary: $("summary").value.trim(),
        image: $("image").value.trim(),
        categories: Array.from(document.querySelectorAll("#categoryOptions input:checked")).map(cb => cb.value)
      };
      $("jsonOutput").textContent = JSON.stringify(json, null, 2);
    }

    quill.on('text-change', updateOutputs);
    ["id", "title", "summary", "image"].forEach(id => {
      $(id).addEventListener("input", updateOutputs);
    });

    $("newCategory").addEventListener("keypress", e => {
      if (e.key === "Enter") {
        const val = e.target.value.trim();
        if (val && !document.querySelector(`#categoryOptions input[value="${val}"]`)) {
          addCategoryCheckbox(val, true);
        }
        e.target.value = "";
        updateOutputs();
      }
    });

    function addCategoryCheckbox(label, checked = false) {
      const wrapper = document.createElement("label");
      const cb = document.createElement("input");
      cb.type = "checkbox";
      cb.value = label;
      if (checked) cb.checked = true;
      cb.addEventListener("change", updateOutputs);
      wrapper.append(cb, label);
      $("categoryOptions").appendChild(wrapper);
    }

    function populateEditDropdown() {
      $("articleSelect").innerHTML = `<option value="">‚ûï New Article</option>`;
      const catSet = new Set();

      allArticles.forEach(article => {
        const opt = document.createElement("option");
        opt.value = article.id;
        opt.textContent = article.title;
        $("articleSelect").appendChild(opt);

        article.categories.forEach(cat => catSet.add(cat));
      });

      $("categoryOptions").innerHTML = "";
      Array.from(catSet).sort().forEach(cat => addCategoryCheckbox(cat));
    }

    $("articleSelect").addEventListener("change", () => {
      const id = $("articleSelect").value;
      if (!id) return clearForm();

      const article = allArticles.find(a => a.id === id);
      if (article) {
        $("id").value = article.id;
        $("title").value = article.title;
        $("summary").value = article.summary;
        $("image").value = article.image;

        document.querySelectorAll("#categoryOptions input").forEach(cb => {
          cb.checked = article.categories.includes(cb.value);
        });

        fetch(`articles/${article.id}.md`)
          .then(res => res.ok ? res.text() : "")
          .then(md => {
            quill.root.innerHTML = md;
            updateOutputs();
          });
      }
    });

    function clearForm() {
      ["id", "title", "summary", "image"].forEach(id => $(id).value = "");
      quill.setText("");
      document.querySelectorAll("#categoryOptions input").forEach(cb => cb.checked = false);
      updateOutputs();
    }

    function copyText(id) {
      navigator.clipboard.writeText($(id).textContent).then(() => {
        alert("Copied to clipboard");
      }).catch(err => {
        alert("Copy failed");
      });
    }

    // Initial load of articles.json
    fetch("articles.json")
      .then(res => res.json())
      .then(data => {
        allArticles = data;
        populateEditDropdown();
      });

    updateOutputs();
  </script>
</body>
</html>
