<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }

    main {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      color: #0af;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      max-width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #333;
      border-radius: 4px;
      background: #222;
      color: #eee;
    }

    #quillEditor {
      height: 250px;
      background: white;
      margin-top: 1rem;
    }

    .output-box {
      position: relative;
      margin-top: 1.5rem;
    }

    pre {
      background: #222;
      color: #eee;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-family: monospace;
      overflow: auto;
      min-height: 150px;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #0af;
      border: none;
      color: #fff;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    @media (max-width: 600px) {
      #quillEditor {
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1>Gadget Guide Editor</h1>

    <label for="title">Title</label>
    <input type="text" id="title">

    <label for="summary">Summary</label>
    <input type="text" id="summary">

    <label for="content">Content (WYSIWYG)</label>
    <div id="quillEditor"></div>

    <div class="output-box">
      <button class="copy-btn" onclick="copyText('markdownOutput')">Copy</button>
      <label>Markdown Output</label>
      <pre id="markdownOutput"></pre>
    </div>

    <div class="output-box">
      <button class="copy-btn" onclick="copyText('jsonOutput')">Copy</button>
      <label>JSON Output</label>
      <pre id="jsonOutput"></pre>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/turndown/dist/turndown.min.js"></script>
  <script>
    // Load header.html
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      });

    const quill = new Quill("#quillEditor", { theme: "snow" });

    const turndownService = new TurndownService();

    function updateOutputs() {
      const markdown = turndownService.turndown(quill.root.innerHTML);
      document.getElementById("markdownOutput").textContent = markdown;

      const json = {
        title: document.getElementById("title").value,
        summary: document.getElementById("summary").value,
        content: markdown
      };
      document.getElementById("jsonOutput").textContent = JSON.stringify(json, null, 2);
    }

    quill.on('text-change', updateOutputs);
    document.getElementById("title").addEventListener("input", updateOutputs);
    document.getElementById("summary").addEventListener("input", updateOutputs);

    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied to clipboard");
      }).catch(err => {
        console.error("Clipboard error", err);
        alert("Copy failed");
      });
    }

    // Initial update
    updateOutputs();
  </script>
</body>
</html>
