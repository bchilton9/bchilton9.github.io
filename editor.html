<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    main {
      padding: 1rem;
      max-width: 100%;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #1e1e2f;
      color: #fff;
    }

    #editor {
      background: #fff;
      color: #000;
      border-radius: 6px;
      margin-top: 1rem;
    }

    .ql-editor {
      min-height: 200px;
    }

    .dropdown {
      margin-top: 0.5rem;
    }

    .dropdown-toggle {
      background: #0af;
      color: white;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }

    .dropdown-content {
      display: none;
      background: #1e1e2f;
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }

    .dropdown-content label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .output-box {
      position: relative;
      background: #1e1e2f;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      overflow-x: auto;
      max-height: 500px;
      white-space: pre-wrap;
    }

    .output-box button.copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #0af;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .btn-group {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .btn-group button {
      background: #0af;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>üõ†Ô∏è Article Editor</h2>

    <label for="articleSelect">Edit Existing Article</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID</label>
    <input id="id" type="text" placeholder="e.g. MyArticle123" />

    <label for="title">Title</label>
    <input id="title" type="text" />

    <label for="summary">Summary</label>
    <input id="summary" type="text" />

    <label for="image">Image URL</label>
    <input id="image" type="text" />

    <label>Categories</label>
    <div class="dropdown">
      <button class="dropdown-toggle" onclick="toggleDropdown()">‚ñº Select Categories</button>
      <div class="dropdown-content" id="categoryCheckboxes"></div>
    </div>
    <input type="text" id="newCategory" placeholder="Add new category and press Enter" />

    <label>WYSIWYG Editor</label>
    <div id="editor"></div>

    <div class="btn-group">
      <button onclick="downloadMarkdown()">Download .md</button>
      <button onclick="downloadJSON()">Download JSON</button>
    </div>

    <label>Markdown Output</label>
    <div class="output-box">
      <button class="copy-btn" onclick="copyOutput('markdownOutput')">Copy</button>
      <code id="markdownOutput"></code>
    </div>

    <label>JSON Output (Full File)</label>
    <div class="output-box">
      <button class="copy-btn" onclick="copyOutput('jsonOutput')">Copy</button>
      <code id="jsonOutput"></code>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    // Header
    fetch("header.html").then(r => r.text()).then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });

    const quill = new Quill("#editor", { theme: "snow" });
    let allArticles = [];
    let allCategories = new Set();

    fetch("articles.json")
      .then(res => res.json())
      .then(data => {
        allArticles = data;
        populateArticleSelect();
        gatherCategories(data);
        renderCategoryCheckboxes();
        updateJSONPreview();
      });

    function populateArticleSelect() {
      const select = document.getElementById("articleSelect");
      allArticles.forEach(article => {
        const opt = document.createElement("option");
        opt.value = article.id;
        opt.textContent = article.title;
        select.appendChild(opt);
      });
    }

    function gatherCategories(data) {
      data.forEach(article => {
        article.categories.forEach(cat => allCategories.add(cat));
      });
    }

    function renderCategoryCheckboxes() {
      const container = document.getElementById("categoryCheckboxes");
      container.innerHTML = "";
      [...allCategories].sort().forEach(cat => {
        const label = document.createElement("label");
        const cb = document.createElement("input");
        cb.type = "checkbox";
        cb.value = cat;
        label.appendChild(cb);
        label.append(" " + cat);
        container.appendChild(label);
      });
    }

    document.getElementById("newCategory").addEventListener("keydown", e => {
      if (e.key === "Enter") {
        const newCat = e.target.value.trim();
        if (newCat && !allCategories.has(newCat)) {
          allCategories.add(newCat);
          renderCategoryCheckboxes();
        }
        e.target.value = "";
      }
    });

    function toggleDropdown() {
      const content = document.getElementById("categoryCheckboxes");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    document.getElementById("articleSelect").addEventListener("change", e => {
      const id = e.target.value;
      if (!id) return;

      const article = allArticles.find(a => a.id === id);
      if (!article) return;

      document.getElementById("id").value = article.id;
      document.getElementById("title").value = article.title;
      document.getElementById("summary").value = article.summary;
      document.getElementById("image").value = article.image;

      renderCategoryCheckboxes();
      const checkboxes = document.querySelectorAll("#categoryCheckboxes input");
      checkboxes.forEach(cb => {
        cb.checked = article.categories.includes(cb.value);
      });

      fetch(`articles/${id}.md`)
        .then(res => res.text())
        .then(md => {
          quill.setText(md);
          document.getElementById("markdownOutput").textContent = md;
          updateJSONPreview();
        });
    });

    function getSelectedCategories() {
      return Array.from(document.querySelectorAll("#categoryCheckboxes input"))
        .filter(cb => cb.checked)
        .map(cb => cb.value);
    }

    function updateJSONPreview() {
      const newArticle = {
        id: document.getElementById("id").value.trim(),
        title: document.getElementById("title").value.trim(),
        summary: document.getElementById("summary").value.trim(),
        image: document.getElementById("image").value.trim(),
        categories: getSelectedCategories()
      };

      const updatedList = [
        ...allArticles.filter(a => a.id !== newArticle.id),
        newArticle
      ].sort((a, b) => a.title.localeCompare(b.title));

      document.getElementById("jsonOutput").textContent = JSON.stringify(updatedList, null, 2);
    }

    quill.on('text-change', () => {
      document.getElementById("markdownOutput").textContent = quill.getText();
      updateJSONPreview();
    });

    function downloadMarkdown() {
      const id = document.getElementById("id").value.trim() || "article";
      const md = quill.getText();
      const blob = new Blob([md], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = id + ".md";
      link.click();
    }

    function downloadJSON() {
      updateJSONPreview();
      const json = document.getElementById("jsonOutput").textContent;
      const blob = new Blob([json], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "articles.json";
      link.click();
    }

    function copyOutput(id) {
      const text = document.getElementById(id).textContent;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => alert("Copied!"));
      } else {
        const temp = document.createElement("textarea");
        temp.value = text;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand("copy");
        document.body.removeChild(temp);
        alert("Copied!");
      }
    }
  </script>
</body>
</html>
