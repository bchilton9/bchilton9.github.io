<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gadget Guide Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      background: #1e1e2f;
      padding: 0;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: bold;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      background: #222;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }

    #editorContainer {
      border: 1px solid #444;
      border-radius: 6px;
      background: #1e1e2f;
      margin-bottom: 1rem;
    }

    .ql-toolbar {
      background: #2a2a3a;
      border: none;
      border-radius: 6px 6px 0 0;
    }

    .ql-container {
      border: none;
      border-radius: 0 0 6px 6px;
    }

    .ql-editor {
      color: #fff;
      min-height: 200px;
    }

    pre.output-box {
      background: #1e1e2f;
      color: #fff;
      padding: 1rem;
      border-radius: 6px;
      white-space: pre-wrap;
      position: relative;
    }

    .copy-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #0af;
      color: white;
      border: none;
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
      border-radius: 4px;
      cursor: pointer;
    }

    details summary {
      cursor: pointer;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .checkbox-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      padding: 0.5rem 0;
    }

    .checkbox-list label {
      display: flex;
      align-items: center;
      gap: 0.3rem;
      background: #1e1e2f;
      padding: 0.25rem 0.5rem;
      border-radius: 6px;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .button-group button {
      flex: 1;
      background: #0af;
      color: white;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <h2>üõ†Ô∏è Gadget Guide Article Editor</h2>

    <label for="articleSelect">Edit Existing Article</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID</label>
    <input id="id" placeholder="e.g. MyArticle123" />

    <label for="title">Title</label>
    <input id="title" placeholder="Article Title" />

    <label for="summary">Summary</label>
    <input id="summary" placeholder="Short Summary" />

    <label for="image">Image URL</label>
    <input id="image" placeholder="images/myimage.png" />

    <label>Categories</label>
    <details>
      <summary>Select Categories</summary>
      <div id="categoryCheckboxes" class="checkbox-list"></div>
    </details>

    <input type="text" id="newCategory" placeholder="Add new category" />
    <button type="button" onclick="addNewCategory()">Add Category</button>

    <label>WYSIWYG Editor</label>
    <div id="editorContainer">
      <div id="quillEditor"></div>
    </div>

    <label>Markdown Output</label>
    <pre class="output-box" id="markdownOutput">
      <button class="copy-btn" onclick="copyOutput('markdownOutput')">Copy</button>
    </pre>

    <label>JSON Output</label>
    <pre class="output-box" id="jsonOutput">
      <button class="copy-btn" onclick="copyOutput('jsonOutput')">Copy</button>
    </pre>

    <div class="button-group">
      <button onclick="downloadFile('md')">Download Markdown</button>
      <button onclick="downloadFile('json')">Download JSON</button>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill("#quillEditor", {
      theme: "snow"
    });

    let allArticles = [];

    // Load header
    fetch("header.html").then(res => res.text()).then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });

    // Load articles
    fetch("articles.json").then(res => res.json()).then(data => {
      allArticles = data;
      data.forEach(article => {
        const opt = document.createElement("option");
        opt.value = article.id;
        opt.textContent = article.title;
        articleSelect.appendChild(opt);
      });
      renderCategoryCheckboxes();
    });

    articleSelect.addEventListener("change", () => {
      const selected = allArticles.find(a => a.id === articleSelect.value);
      if (!selected) return;
      document.getElementById("id").value = selected.id;
      document.getElementById("title").value = selected.title;
      document.getElementById("summary").value = selected.summary;
      document.getElementById("image").value = selected.image;
      setCategoryCheckboxes(selected.categories);
      fetch(`articles/${selected.id}.md`)
        .then(res => res.text())
        .then(md => {
          quill.setText(md);
          updateOutputs();
        });
    });

    function renderCategoryCheckboxes() {
      const uniqueCats = new Set();
      allArticles.forEach(a => a.categories.forEach(c => uniqueCats.add(c)));
      const container = document.getElementById("categoryCheckboxes");
      container.innerHTML = "";
      Array.from(uniqueCats).sort().forEach(cat => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}"> ${cat}`;
        container.appendChild(label);
      });
    }

    function setCategoryCheckboxes(cats) {
      document.querySelectorAll("#categoryCheckboxes input").forEach(cb => {
        cb.checked = cats.includes(cb.value);
      });
    }

    function getSelectedCategories() {
      return Array.from(document.querySelectorAll("#categoryCheckboxes input:checked"))
                  .map(cb => cb.value);
    }

    function addNewCategory() {
      const val = document.getElementById("newCategory").value.trim();
      if (val && !document.querySelector(`#categoryCheckboxes input[value="${val}"]`)) {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${val}" checked> ${val}`;
        document.getElementById("categoryCheckboxes").appendChild(label);
        document.getElementById("newCategory").value = "";
      }
    }

    function updateOutputs() {
      const id = document.getElementById("id").value.trim();
      const title = document.getElementById("title").value.trim();
      const summary = document.getElementById("summary").value.trim();
      const image = document.getElementById("image").value.trim();
      const categories = getSelectedCategories();
      const markdown = quill.getText().trim();

      document.getElementById("markdownOutput").textContent = markdown;
      document.getElementById("jsonOutput").textContent = JSON.stringify({
        id, title, summary, image, categories
      }, null, 2);
    }

    quill.on("text-change", updateOutputs);
    ["id", "title", "summary", "image"].forEach(id =>
      document.getElementById(id).addEventListener("input", updateOutputs)
    );
    document.getElementById("categoryCheckboxes").addEventListener("change", updateOutputs);

    function copyOutput(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() =>
        alert("Copied!")
      ).catch(() =>
        fallbackCopy(text)
      );
    }

    function fallbackCopy(text) {
      const temp = document.createElement("textarea");
      temp.value = text;
      document.body.appendChild(temp);
      temp.select();
      document.execCommand("copy");
      document.body.removeChild(temp);
      alert("Copied!");
    }

    function downloadFile(type) {
      const filename = document.getElementById("id").value.trim() || "article";
      const text = type === "md"
        ? document.getElementById("markdownOutput").textContent
        : document.getElementById("jsonOutput").textContent;

      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${filename}.${type}`;
      link.click();
    }
  </script>
</body>
</html>
