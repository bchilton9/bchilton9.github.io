<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editor - The Gadget Guide</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
</head>
<body class="bg-dark text-light">
  <div class="container my-5">
    <h1>Create Article</h1>
    <form id="articleForm">
      <input class="form-control mb-3" placeholder="Title" id="title" required />
      <input class="form-control mb-3" placeholder="Summary" id="summary" required />
      <input class="form-control mb-3" placeholder="Image URL" id="image" required />
      <input class="form-control mb-3" placeholder="Slug (e.g. best-gadgets-2025)" id="slug" required />
      <textarea id="markdownContent" class="mb-3"></textarea>
      <button type="submit" class="btn btn-primary">Generate JSON</button>
    </form>
    <h5 class="mt-4">Generated Article JSON:</h5>
    <pre id="output" class="bg-secondary p-3 rounded text-light" style="white-space: pre-wrap;"></pre>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script>
    const easyMDE = new EasyMDE({ element: document.getElementById("markdownContent") });

    document.getElementById("articleForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const article = {
        id: document.getElementById("slug").value.trim(),
        title: document.getElementById("title").value.trim(),
        summary: document.getElementById("summary").value.trim(),
        image: document.getElementById("image").value.trim(),
        content: easyMDE.value().trim(),
        url: `article.html?id=${document.getElementById("slug").value.trim()}`
      };

      document.getElementById("output").textContent = JSON.stringify(article, null, 2);
    });
  </script>
</body>
</html>
