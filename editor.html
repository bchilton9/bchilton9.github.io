<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="editor.css">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="editor-container">
    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="edit">✏️ Edit</button>
      <button class="tab-btn" data-tab="preview">👁️ Preview</button>
      <button class="tab-btn" data-tab="save">💾 Save</button>
    </div>

    <div id="edit" class="tab-content active">
      <input id="articleTitle" type="text" placeholder="Article Title">
      <input id="articleImage" type="text" placeholder="Image URL">
      <input id="articleCategories" type="text" placeholder="Categories (comma-separated)">
      <textarea id="markdownInput" placeholder="Write your Markdown here..."></textarea>
    </div>

    <div id="preview" class="tab-content">
      <h2>Live Preview</h2>
      <div id="livePreview" class="article-viewer"></div>
    </div>

    <div id="save" class="tab-content">
      <h2>Export Options</h2>
      <button id="downloadMD">⬇️ Download .md</button>
      <button id="copyMD">📋 Copy Markdown</button>
      <button id="copyJSON">📋 Copy JSON</button>
      <pre id="jsonPreview"></pre>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
