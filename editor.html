<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadget Guide Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 1rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #222;
      color: #fff;
      margin-top: 0.25rem;
    }
    #quillEditor {
      height: 200px;
      background: #fff;
      color: #000;
      margin-top: 0.5rem;
    }
    #markdownOutput, #jsonOutput {
      background: #222;
      color: #0f0;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
      position: relative;
      min-height: 200px;
    }
    .copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #0af;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    button {
      background: #0af;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 1rem;
      cursor: pointer;
    }
    #categoryDropdown {
      margin-top: 0.25rem;
      border: 1px solid #444;
      padding: 0.5rem;
      background: #222;
      border-radius: 6px;
    }
    #categoryCheckboxes {
      display: none;
      background: #333;
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.5rem;
      max-height: 150px;
      overflow-y: auto;
    }
    #categoryCheckboxes label {
      font-weight: normal;
      display: block;
      margin-bottom: 0.25rem;
    }
    #articleSelect {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>
  <main>
    <h1>‚úèÔ∏è Gadget Guide Editor</h1>

    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID</label>
    <input id="id" placeholder="e.g. SteamDeckTips" />

    <label for="title">Title</label>
    <input id="title" placeholder="e.g. Steam Deck Tips" />

    <label for="summary">Summary</label>
    <input id="summary" placeholder="A quick overview..." />

    <label for="image">Image Path</label>
    <input id="image" placeholder="e.g. images/steamdeck.png" />

    <label>Categories</label>
    <button id="dropdownToggle">Select Categories</button>
    <div id="categoryCheckboxes"></div>
    <input id="newCategory" placeholder="‚ûï Add Category" />

    <label for="quillEditor">WYSIWYG Editor</label>
    <div id="quillEditor"></div>

    <label for="markdownOutput">Markdown Output</label>
    <div id="markdownOutput"><button class="copy-btn" onclick="copyOutput('markdownOutput')">üìã</button></div>

    <label for="jsonOutput">articles.json Output</label>
    <div id="jsonOutput"><button class="copy-btn" onclick="copyOutput('jsonOutput')">üìã</button></div>

    <button id="downloadMd">Download .md</button>
    <button id="downloadJson">Download articles.json</button>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill("#quillEditor", { theme: "snow" });
    let allArticles = [];

    fetch("header.html")
      .then((res) => res.text())
      .then((html) => {
        document.getElementById("header-placeholder").innerHTML = html;
      });

    fetch("articles.json")
      .then(res => res.json())
      .then(data => {
        allArticles = data;
        updateArticleDropdown();
        renderCategoryCheckboxes();
        updateOutputs();
      });

    document.getElementById("dropdownToggle").addEventListener("click", () => {
      const box = document.getElementById("categoryCheckboxes");
      box.style.display = box.style.display === "block" ? "none" : "block";
    });

    document.getElementById("newCategory").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const val = e.target.value.trim();
        if (val) {
          const checkbox = document.createElement("label");
          checkbox.innerHTML = `<input type="checkbox" class="category-option" value="${val}" checked> ${val}`;
          document.getElementById("categoryCheckboxes").appendChild(checkbox);
          e.target.value = "";
          updateCategoryLabel();
        }
      }
    });

    function renderCategoryCheckboxes() {
      const box = document.getElementById("categoryCheckboxes");
      const unique = new Set();
      allArticles.forEach(a => a.categories.forEach(c => unique.add(c)));
      box.innerHTML = "";
      Array.from(unique).sort().forEach(cat => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" class="category-option" value="${cat}"> ${cat}`;
        box.appendChild(label);
      });
    }

    function updateCategoryLabel() {
      const selected = document.querySelectorAll(".category-option:checked").length;
      document.getElementById("dropdownToggle").textContent = selected ? `Select Categories (${selected})` : "Select Categories";
    }

    document.getElementById("categoryCheckboxes").addEventListener("change", updateCategoryLabel);

    function getCheckedCategories() {
      return Array.from(document.querySelectorAll(".category-option:checked")).map(cb => cb.value);
    }

    function updateOutputs() {
      const id = document.getElementById("id").value.trim();
      const title = document.getElementById("title").value.trim();
      const summary = document.getElementById("summary").value.trim();
      const image = document.getElementById("image").value.trim();
      const categories = getCheckedCategories();
      const md = quill.root.innerHTML;

      document.getElementById("markdownOutput").textContent = md;

      const updatedList = [
        ...allArticles.filter(a => a.id !== id),
        { id, title, summary, image, categories }
      ];

      document.getElementById("jsonOutput").textContent = JSON.stringify(updatedList, null, 2);
    }

    ["id", "title", "summary", "image"].forEach(id =>
      document.getElementById(id).addEventListener("input", updateOutputs)
    );

    quill.on("text-change", updateOutputs);

    function copyOutput(id) {
      const el = document.getElementById(id);
      const text = el.textContent;
      navigator.clipboard.writeText(text).then(() => {
        const btn = el.querySelector("button");
        const original = btn.textContent;
        btn.textContent = "‚úÖ";
        setTimeout(() => btn.textContent = original, 1500);
      });
    }

    function updateArticleDropdown() {
      const select = document.getElementById("articleSelect");
      allArticles.forEach(article => {
        const opt = document.createElement("option");
        opt.value = article.id;
        opt.textContent = article.title;
        select.appendChild(opt);
      });
    }

    document.getElementById("articleSelect").addEventListener("change", (e) => {
      const id = e.target.value;
      if (!id) return clearForm();
      const article = allArticles.find(a => a.id === id);
      if (!article) return;
      document.getElementById("id").value = article.id;
      document.getElementById("title").value = article.title;
      document.getElementById("summary").value = article.summary;
      document.getElementById("image").value = article.image;
      document.querySelectorAll(".category-option").forEach(cb => {
        cb.checked = article.categories.includes(cb.value);
      });
      updateCategoryLabel();
      fetch(`articles/${id}.md`).then(res => res.text()).then(md => {
        quill.root.innerHTML = md;
        updateOutputs();
      });
    });

    function clearForm() {
      ["id", "title", "summary", "image"].forEach(id => document.getElementById(id).value = "");
      document.querySelectorAll(".category-option").forEach(cb => cb.checked = false);
      quill.root.innerHTML = "";
      updateOutputs();
    }

    document.getElementById("downloadMd").addEventListener("click", () => {
      const blob = new Blob([quill.root.innerHTML], { type: "text/markdown" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `${document.getElementById("id").value.trim()}.md`;
      a.click();
    });

    document.getElementById("downloadJson").addEventListener("click", () => {
      const blob = new Blob([document.getElementById("jsonOutput").textContent], { type: "application/json" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "articles.json";
      a.click();
    });
  </script>
</body>
</html>
