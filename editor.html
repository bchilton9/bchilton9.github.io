<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e2f;
      padding: 0.75rem 1rem;
    }

    .site-logo {
      height: 40px;
    }

    main {
      padding: 1rem;
      max-width: 100%;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      border: none;
      background: #222;
      color: #fff;
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    .category-box {
      position: relative;
    }

    #newCategory {
      margin-bottom: 0.5rem;
    }

    #categoryList {
      background: #1e1e2f;
      border: 1px solid #333;
      padding: 0.5rem;
      border-radius: 6px;
      max-height: 150px;
      overflow-y: auto;
    }

    #categoryList label {
      display: block;
      margin-bottom: 0.25rem;
    }

    .output-box {
      background: #1e1e2f;
      border-radius: 6px;
      padding: 1rem 1rem 0.5rem 1rem;
      margin-bottom: 1.5rem;
      overflow-x: auto;
      position: relative;
      max-height: 400px;
    }

    .output-box pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      margin: 0;
    }

    .copy-wrap {
      position: absolute;
      top: 0;
      right: 0;
      padding: 0.5rem;
    }

    .copy-button {
      background: #2a2a2a;
      color: #fff;
      border: none;
      padding: 0.3rem 0.6rem;
      font-size: 0.85rem;
      border-radius: 4px;
      cursor: pointer;
      position: relative;
    }

    .copy-button.copied::after {
      content: "Copied!";
      position: absolute;
      top: -1.6rem;
      right: 0;
      background: #0af;
      color: white;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
      white-space: nowrap;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .button-row button {
      padding: 0.5rem 1rem;
      background: #0af;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .ql-toolbar.ql-snow, .ql-container.ql-snow {
      border: none;
    }

    .ql-container {
      background: #fff;
      color: #000;
      border-radius: 6px;
    }

    @media (max-width: 600px) {
      .output-box {
        max-height: 300px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img class="site-logo" src="images/logo-dark.png" alt="Logo" /></a>
  </header>

  <main>
    <h2>üõ†Ô∏è Gadget Guide Editor</h2>

    <label>Load Article</label>
    <select id="articleLoader">
      <option value="">‚ûï New Article</option>
    </select>

    <label>Article ID</label>
    <input type="text" id="id" placeholder="e.g. MyArticle123" />

    <label>Title</label>
    <input type="text" id="title" />

    <label>Summary</label>
    <input type="text" id="summary" />

    <label>Image URL</label>
    <input type="text" id="image" />

    <label>Categories</label>
    <div class="category-box">
      <input type="text" id="newCategory" placeholder="Add new category and press Enter" />
      <div id="categoryList"></div>
    </div>

    <label>Markdown</label>
    <textarea id="markdown" rows="10" placeholder="Paste or edit markdown..."></textarea>

    <label>WYSIWYG Editor</label>
    <div id="editor" style="height: 300px; background: #fff; color: #000;"></div>

    <div class="button-row">
      <button id="downloadMd">Download .md</button>
      <button id="downloadJson">Download JSON</button>
    </div>

    <label>Markdown Output</label>
    <div class="output-box" id="markdownOutput">
      <div class="copy-wrap"><button class="copy-button" onclick="copyOutput('markdownOutput', this)">Copy</button></div>
      <pre></pre>
    </div>

    <label>articles.json Output</label>
    <div class="output-box" id="jsonOutput">
      <div class="copy-wrap"><button class="copy-button" onclick="copyOutput('jsonOutput', this)">Copy</button></div>
      <pre></pre>
    </div>
  </main>

  <!-- QuillJS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    const quill = new Quill('#editor', { theme: 'snow' });

    let allArticles = [];

    fetch("articles.json")
      .then(res => res.json())
      .then(data => {
        allArticles = data;
        populateDropdown();
        populateCategories();
        updateOutputs();
      });

    function populateDropdown() {
      const loader = document.getElementById("articleLoader");
      loader.innerHTML = '<option value="">‚ûï New Article</option>';
      allArticles.forEach(article => {
        const option = document.createElement("option");
        option.value = article.id;
        option.textContent = article.title;
        loader.appendChild(option);
      });
    }

    function populateCategories() {
      const list = document.getElementById("categoryList");
      list.innerHTML = "";
      const cats = new Set();
      allArticles.forEach(a => a.categories.forEach(c => cats.add(c)));
      Array.from(cats).sort().forEach(cat => {
        const id = "cat-" + cat.replace(/\s+/g, "_");
        const label = document.createElement("label");
        label.innerHTML = `<input type="checkbox" value="${cat}" id="${id}"> ${cat}`;
        list.appendChild(label);
      });
    }

    document.getElementById("newCategory").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const val = e.target.value.trim();
        if (val) {
          const id = "cat-" + val.replace(/\s+/g, "_");
          if (!document.getElementById(id)) {
            const label = document.createElement("label");
            label.innerHTML = `<input type="checkbox" value="${val}" id="${id}" checked> ${val}`;
            document.getElementById("categoryList").appendChild(label);
          }
          e.target.value = "";
        }
      }
    });

    document.getElementById("articleLoader").addEventListener("change", (e) => {
      const id = e.target.value;
      const article = allArticles.find(a => a.id === id);
      if (article) {
        document.getElementById("id").value = article.id;
        document.getElementById("title").value = article.title;
        document.getElementById("summary").value = article.summary;
        document.getElementById("image").value = article.image;
        document.querySelectorAll("#categoryList input").forEach(cb => {
          cb.checked = article.categories.includes(cb.value);
        });
        fetch(`articles/${article.id}.md`)
          .then(res => res.text())
          .then(md => {
            document.getElementById("markdown").value = md;
            quill.setText(md);
            updateOutputs();
          });
      }
    });

    document.getElementById("markdown").addEventListener("input", updateOutputs);
    quill.on("text-change", () => {
      document.getElementById("markdown").value = quill.getText();
      updateOutputs();
    });

    function buildArticleObject() {
      const id = document.getElementById("id").value.trim();
      const title = document.getElementById("title").value.trim();
      const summary = document.getElementById("summary").value.trim();
      const image = document.getElementById("image").value.trim();
      const categories = Array.from(document.querySelectorAll("#categoryList input:checked")).map(cb => cb.value);
      return { id, title, summary, image, categories };
    }

    function updateOutputs() {
      const md = document.getElementById("markdown").value;
      const newArticle = buildArticleObject();
      const updatedJson = [...allArticles.filter(a => a.id !== newArticle.id), newArticle];

      document.querySelector("#markdownOutput pre").textContent = md;
      document.querySelector("#jsonOutput pre").textContent = JSON.stringify(updatedJson, null, 2);
    }

    function copyOutput(id, btn) {
      const text = document.querySelector(`#${id} pre`).innerText;
      navigator.clipboard.writeText(text).then(() => {
        btn.classList.add("copied");
        setTimeout(() => btn.classList.remove("copied"), 1500);
      });
    }

    document.getElementById("downloadMd").addEventListener("click", () => {
      const id = document.getElementById("id").value.trim();
      const md = document.getElementById("markdown").value;
      const blob = new Blob([md], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = id + ".md";
      link.click();
    });

    document.getElementById("downloadJson").addEventListener("click", () => {
      const newArticle = buildArticleObject();
      const updated = [...allArticles.filter(a => a.id !== newArticle.id), newArticle];
      const blob = new Blob([JSON.stringify(updated, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "articles.json";
      link.click();
    });
  </script>
</body>
</html>
