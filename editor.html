<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
  <link rel="stylesheet" href="editor.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1>üõ†Ô∏è Gadget Guide Editor</h1>

    <select id="articleLoader">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID</label>
    <input type="text" id="id" placeholder="Unique ID (e.g., myArticle123)" />

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Article Title" />

    <label for="summary">Summary</label>
    <input type="text" id="summary" placeholder="Article Summary" />

    <label for="image">Image URL</label>
    <input type="text" id="image" placeholder="e.g., images/myimage.png" />

    <div class="category-select-wrapper">
      <label>Select Categories</label>
      <div class="dropdown">
        <button id="categoryDropdownToggle">Choose Categories ‚ñæ</button>
        <div id="categoryOptions" class="dropdown-options"></div>
        <div class="add-category">
          <input type="text" id="newCategory" placeholder="Add category..." />
          <button id="addCategoryBtn">Add</button>
        </div>
      </div>
    </div>

    <label for="editor">Editor (WYSIWYG)</label>
    <div id="editor" class="editor-box"></div>

    <label for="markdown">Markdown</label>
    <textarea id="markdown" class="code-output" placeholder="Markdown will appear here..."></textarea>
    <button class="copy-btn" data-copy-target="markdown">Copy Markdown</button>

    <label for="json">Article JSON Preview</label>
    <pre id="json" class="code-output"></pre>
    <button class="copy-btn" data-copy-target="json">Copy JSON</button>

    <div class="export-buttons">
      <button id="downloadMd">Download .md</button>
      <button id="downloadJson">Download JSON</button>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="editor.js" type="module"></script>
</body>
</html>
