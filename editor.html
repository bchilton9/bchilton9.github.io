<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: #111;
      color: #fff;
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    main {
      max-width: 100%;
      padding: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      font-size: 1rem;
      border-radius: 6px;
      border: none;
      background: #1e1e2f;
      color: #fff;
    }

    .checkboxes {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .checkboxes label {
      display: flex;
      align-items: center;
      gap: 0.25rem;
      background: #1e1e2f;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-weight: normal;
    }

    .ql-container {
      background: #fff;
      color: #000;
      border-radius: 6px;
    }

    .output-box {
      position: relative;
      background: #1e1e2f;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      overflow-x: auto;
      max-height: 400px;
      white-space: pre-wrap;
    }

    .output-box button.copy-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #0af;
      color: white;
      border: none;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      cursor: pointer;
    }

    .ql-editor {
      min-height: 200px;
    }

    .btn-group {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .btn-group button {
      background: #0af;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .output-box {
        font-size: 0.9rem;
      }
    }
  </style>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>üõ†Ô∏è Article Editor</h2>

    <label for="articleSelect">Edit Existing Article</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID</label>
    <input id="id" type="text" placeholder="e.g. MyArticle123" />

    <label for="title">Title</label>
    <input id="title" type="text" />

    <label for="summary">Summary</label>
    <input id="summary" type="text" />

    <label for="image">Image URL</label>
    <input id="image" type="text" />

    <label>Categories</label>
    <div class="checkboxes" id="categoryCheckboxes"></div>
    <input type="text" id="newCategory" placeholder="Add new category and press Enter" />

    <label>WYSIWYG Editor</label>
    <div id="editor" style="background:#fff; color:#000;"></div>

    <div class="btn-group">
      <button onclick="downloadMarkdown()">Download .md</button>
      <button onclick="downloadJSON()">Download JSON</button>
    </div>

    <label>Markdown Output</label>
    <div class="output-box">
      <button class="copy-btn" onclick="copyOutput('markdownOutput')">Copy</button>
      <code id="markdownOutput"></code>
    </div>

    <label>JSON Output</label>
    <div class="output-box">
      <button class="copy-btn" onclick="copyOutput('jsonOutput')">Copy</button>
      <code id="jsonOutput"></code>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    // Load header.html
    fetch("header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header-placeholder").innerHTML = html;
      });

    const quill = new Quill("#editor", { theme: "snow" });

    let allArticles = [];
    let allCategories = new Set();

    fetch("articles.json")
      .then(res => res.json())
      .then(data => {
        allArticles = data;
        populateArticleSelect();
        gatherCategories(data);
        renderCategoryCheckboxes();
      });

    function populateArticleSelect() {
      const select = document.getElementById("articleSelect");
      allArticles.forEach(article => {
        const opt = document.createElement("option");
        opt.value = article.id;
        opt.textContent = article.title;
        select.appendChild(opt);
      });
    }

    function gatherCategories(data) {
      data.forEach(article => {
        article.categories.forEach(cat => allCategories.add(cat));
      });
    }

    function renderCategoryCheckboxes() {
      const container = document.getElementById("categoryCheckboxes");
      container.innerHTML = "";
      [...allCategories].sort().forEach(cat => {
        const label = document.createElement("label");
        const box = document.createElement("input");
        box.type = "checkbox";
        box.value = cat;
        label.appendChild(box);
        label.append(" " + cat);
        container.appendChild(label);
      });
    }

    document.getElementById("newCategory").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const newCat = e.target.value.trim();
        if (newCat && !allCategories.has(newCat)) {
          allCategories.add(newCat);
          renderCategoryCheckboxes();
        }
        e.target.value = "";
      }
    });

    document.getElementById("articleSelect").addEventListener("change", (e) => {
      const id = e.target.value;
      if (!id) return;

      const article = allArticles.find(a => a.id === id);
      if (!article) return;

      document.getElementById("id").value = article.id;
      document.getElementById("title").value = article.title;
      document.getElementById("summary").value = article.summary;
      document.getElementById("image").value = article.image;

      renderCategoryCheckboxes();
      const checkboxes = document.querySelectorAll("#categoryCheckboxes input");
      checkboxes.forEach(cb => {
        cb.checked = article.categories.includes(cb.value);
      });

      fetch(`articles/${id}.md`)
        .then(res => res.text())
        .then(md => {
          quill.setText(md);
          document.getElementById("markdownOutput").textContent = md;
          updateJSONPreview();
        });
    });

    function getSelectedCategories() {
      const checkboxes = document.querySelectorAll("#categoryCheckboxes input");
      return Array.from(checkboxes).filter(cb => cb.checked).map(cb => cb.value);
    }

    function updateJSONPreview() {
      const article = {
        id: document.getElementById("id").value.trim(),
        title: document.getElementById("title").value.trim(),
        summary: document.getElementById("summary").value.trim(),
        image: document.getElementById("image").value.trim(),
        categories: getSelectedCategories()
      };
      document.getElementById("jsonOutput").textContent = JSON.stringify(article, null, 2);
    }

    function downloadMarkdown() {
      const id = document.getElementById("id").value.trim();
      const md = quill.getText();
      const blob = new Blob([md], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${id || "article"}.md`;
      link.click();
    }

    function downloadJSON() {
      updateJSONPreview();
      const json = document.getElementById("jsonOutput").textContent;
      const blob = new Blob([json], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "article.json";
      link.click();
    }

    function copyOutput(id) {
      const code = document.getElementById(id);
      const text = code.textContent;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => alert("Copied!"));
      } else {
        const temp = document.createElement("textarea");
        temp.value = text;
        document.body.appendChild(temp);
        temp.select();
        document.execCommand("copy");
        document.body.removeChild(temp);
        alert("Copied!");
      }
    }

    quill.on('text-change', () => {
      const md = quill.getText();
      document.getElementById("markdownOutput").textContent = md;
      updateJSONPreview();
    });
  </script>
</body>
</html>
