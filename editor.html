<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown Editor - The Gadget Guide</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="site-title">The Gadget Guide</div>
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="editor.html">Editor</a>
      </nav>
      <div class="menu-icons">
        <button id="modeToggle" title="Toggle light/dark">ðŸŒ™</button>
        <button id="menuToggle" title="Menu">â˜°</button>
      </div>
    </div>
  </header>

  <main style="padding: 1rem; max-width: 800px; margin: auto;">
    <h1>Markdown Editor</h1>
    <select id="articleSelect"></select>
    <textarea id="mdInput" placeholder="Start typing markdown..."></textarea>
    <div id="preview"></div>
    <button id="downloadBtn">Download Markdown</button>
  </main>

  <footer style="text-align:center;padding:1rem;margin-top:2rem;color:#888;">
    &copy; 2025 The Gadget Guide
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const modeToggle = document.getElementById('modeToggle');
    const menuToggle = document.getElementById('menuToggle');
    const navLinks = document.getElementById('navLinks');

    const saved = localStorage.getItem('theme');
    if (saved === 'light') {
      document.body.classList.add('light-mode');
      modeToggle.textContent = 'ðŸŒž';
    }

    modeToggle.addEventListener('click', () => {
      const isLight = document.body.classList.toggle('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      modeToggle.textContent = isLight ? 'ðŸŒž' : 'ðŸŒ™';
    });

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('open');
    });

    const articleSelect = document.getElementById('articleSelect');
    const mdInput = document.getElementById('mdInput');
    const preview = document.getElementById('preview');
    const downloadBtn = document.getElementById('downloadBtn');

    async function loadArticlesList() {
      try {
        const res = await fetch('data/articles.json');
        const list = await res.json();
        articleSelect.innerHTML = '';
        list.forEach(a => {
          const o = document.createElement('option');
          o.value = a.id;
          o.textContent = a.title;
          articleSelect.appendChild(o);
        });
        if (list.length) {
          articleSelect.value = list[0].id;
          loadArticleMarkdown(list[0].id);
        }
      } catch (e) {
        alert('Cannot load articles list.');
      }
    }

    async function loadArticleMarkdown(id) {
      try {
        const res = await fetch(`data/${id}.md`);
        const md = await res.text();
        mdInput.value = md;
        preview.innerHTML = marked.parse(md);
      } catch {
        mdInput.value = '';
        preview.innerHTML = '<p>Error loading markdown.</p>';
      }
    }

    mdInput.addEventListener('input', () => {
      preview.innerHTML = marked.parse(mdInput.value);
    });

    articleSelect.addEventListener('change', () => {
      loadArticleMarkdown(articleSelect.value);
    });

    downloadBtn.addEventListener('click', () => {
      const blob = new Blob([mdInput.value], { type: 'text/markdown' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = `${articleSelect.value}.md`;
      a.click();
    });

    loadArticlesList();
  </script>
</body>
</html>
