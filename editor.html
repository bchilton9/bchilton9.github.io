<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor ‚Äì The Gadget Guide</title>
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 1rem;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #eee;
    }
    h1, h2 {
      margin-top: 1rem;
    }
    input, button, textarea {
      font-size: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.3rem 0;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #eee;
    }
    #editor {
      height: 300px;
      background: #fff;
      margin-bottom: 1rem;
    }
    #preview, #jsonPreview {
      background: #222;
      border-radius: 6px;
      padding: 1rem;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    button {
      background: #0af;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin: 0.3rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #08c;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    #articleBtns {
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      #editor, #preview, #jsonPreview {
        font-size: 0.95rem;
      }
      .btn-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>üìù Gadget Guide Editor</h1>

  <div id="articleBtns">
    <button id="newArticleBtn">‚ûï New Article</button>
    <div class="btn-row" id="loadBtns">Loading articles...</div>
  </div>

  <input type="text" id="mdTitle" placeholder="Title">
  <input type="text" id="mdImage" placeholder="Image URL">
  <input type="text" id="mdCategories" placeholder="Categories (comma-separated)">

  <h2>Summary Editor</h2>
  <div id="editor"></div>

  <div class="btn-row">
    <button id="exportMdBtn">üìã Copy Markdown</button>
    <button id="exportJsonBtn">üíæ Update JSON</button>
  </div>

  <h2>Live Markdown Preview</h2>
  <div id="preview">Start typing to see preview...</div>

  <h2>articles.json Preview</h2>
  <div id="jsonPreview">Waiting for content...</div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script>
    const quill = new Quill('#editor', {
      theme: 'snow',
      modules: { toolbar: true }
    });

    let articles = [], currentId = null;

    function updatePreview() {
      const text = quill.getText();
      document.getElementById('preview').innerHTML = marked.parse(text);
    }

    function updateJsonPreview() {
      document.getElementById('jsonPreview').textContent = JSON.stringify(articles, null, 2);
    }

    function loadArticle(a) {
      currentId = a.id;
      document.getElementById('mdTitle').value = a.title;
      document.getElementById('mdImage').value = a.image;
      document.getElementById('mdCategories').value = a.categories.join(', ');
      quill.setText(a.summary ?? '');
      updatePreview();
    }

    function buildLoadButtons() {
      const container = document.getElementById('loadBtns');
      container.innerHTML = '';
      articles.forEach(article => {
        const btn = document.createElement('button');
        btn.textContent = article.title;
        btn.onclick = () => loadArticle(article);
        container.appendChild(btn);
      });
    }

    function getArticleFromForm() {
      const title = document.getElementById('mdTitle').value.trim();
      const image = document.getElementById('mdImage').value.trim();
      const cats = document.getElementById('mdCategories').value.split(',').map(s => s.trim()).filter(Boolean);
      const summary = quill.getText().trim().split('\n').slice(0, 2).join(' ');

      if (!title || !cats.length) {
        alert('Please enter a title and at least one category.');
        return null;
      }

      const id = currentId || title.replace(/\s+/g, '');
      return { id, title, image, categories: cats, summary };
    }

    document.getElementById('newArticleBtn').onclick = () => {
      currentId = null;
      document.getElementById('mdTitle').value = '';
      document.getElementById('mdImage').value = '';
      document.getElementById('mdCategories').value = '';
      quill.setText('');
      updatePreview();
    };

    document.getElementById('exportMdBtn').onclick = () => {
      const text = quill.getText();
      navigator.clipboard.writeText(text).then(() => {
        alert('Markdown copied to clipboard!');
      });
    };

    document.getElementById('exportJsonBtn').onclick = () => {
      const article = getArticleFromForm();
      if (!article) return;

      const index = articles.findIndex(a => a.id === article.id);
      if (index !== -1) {
        articles[index] = article;
      } else {
        articles.push(article);
      }

      updateJsonPreview();
      buildLoadButtons();
      alert('Article saved. Copy JSON preview below into articles.json.');
    };

    quill.on('text-change', updatePreview);

    fetch('articles.json')
      .then(res => res.json())
      .then(data => {
        articles = data;
        updateJsonPreview();
        buildLoadButtons();
      });
  </script>
</body>
</html>
