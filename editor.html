<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="editor.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>üõ†Ô∏è Gadget Guide Editor</h2>

    <label for="articleLoader" class="label">Edit Article</label>
    <select id="articleLoader" aria-label="Select article to edit">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="title" class="label">Title</label>
    <input type="text" id="title" placeholder="Title" autocomplete="off" />

    <label for="summary" class="label">Summary</label>
    <input type="text" id="summary" placeholder="Summary" autocomplete="off" />

    <label for="image" class="label">Image URL</label>
    <input type="text" id="image" placeholder="Image URL" autocomplete="off" />

    <label for="categoriesSelect" class="label">Categories</label>
    <div class="dropdown" id="categoriesDropdown">
      <button type="button" id="categoriesSelect" aria-haspopup="listbox" aria-expanded="false">
        Select Categories ‚ñæ
      </button>
      <ul tabindex="-1" role="listbox" aria-multiselectable="true" id="categoriesList" class="dropdown-list"></ul>
      <div class="add-category-container">
        <input type="text" id="newCategoryInput" placeholder="Add new category" autocomplete="off" />
        <button id="addCategoryBtn" type="button">Add</button>
      </div>
    </div>

    <label for="id" class="label">Article ID</label>
    <input type="text" id="id" placeholder="Article ID (e.g. MyArticle123)" autocomplete="off" />

    <label for="wysiwygEditor" class="label">Content (WYSIWYG)</label>
    <div id="wysiwygEditor" contenteditable="true" aria-multiline="true" spellcheck="true"></div>

    <label for="markdownEditor" class="label">Content (Markdown)</label>
    <textarea id="markdownEditor" placeholder="Markdown content here..."></textarea>

    <div class="buttons-row">
      <button id="syncMdToWysiwyg" type="button">Sync Markdown ‚Üí WYSIWYG</button>
      <button id="syncWysiwygToMd" type="button">Sync WYSIWYG ‚Üí Markdown</button>
    </div>

    <div class="buttons-row">
      <button id="downloadMd" type="button">Download .md</button>
      <button id="copyMd" type="button" class="copy-btn">Copy Markdown</button>
      <button id="downloadJson" type="button">Download articles.json</button>
    </div>

    <label for="markdownOutput" class="label">Markdown Output</label>
    <div class="code-box">
      <button class="copy-btn output-copy" data-target="markdownOutput">Copy</button>
      <pre id="markdownOutput" class="output" readonly></pre>
    </div>

    <label for="jsonOutput" class="label">Full JSON Output</label>
    <div class="code-box">
      <button class="copy-btn output-copy" data-target="jsonOutput">Copy</button>
      <pre id="jsonOutput" class="output" readonly></pre>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
