<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
    }

    main {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.25rem;
      font-weight: bold;
    }

    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 4px;
    }

    #categoriesDropdown {
      margin-bottom: 0.5rem;
    }

    .dropdown-container {
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem;
      background: #222;
    }

    .dropdown-container label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .dropdown-container input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    .output-box {
      background: #222;
      color: #0f0;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      white-space: pre-wrap;
      font-family: monospace;
      position: relative;
      min-height: 200px;
      overflow: auto;
    }

    .copy-button {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: transparent;
      color: #ccc;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0.6;
    }

    .copy-button:hover {
      opacity: 1;
    }

    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .button-row button {
      background: #0af;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .button-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h1>üõ†Ô∏è Gadget Guide Editor</h1>

    <label for="articleSelect">Edit Existing Article</label>
    <select id="articleSelect">
      <option value="">‚ûï New Article</option>
    </select>

    <label for="id">Article ID</label>
    <input type="text" id="id" placeholder="Unique ID for the article" />

    <label for="title">Title</label>
    <input type="text" id="title" placeholder="Article title" />

    <label for="summary">Summary</label>
    <input type="text" id="summary" placeholder="Short summary of the article" />

    <label for="image">Image Path</label>
    <input type="text" id="image" placeholder="images/example.png" />

    <label for="categoriesDropdown">Categories</label>
    <div class="dropdown-container" id="categoriesDropdown"></div>
    <input type="text" id="newCategory" placeholder="‚ûï Add new category and press Enter" />

    <label for="markdown">Markdown Content</label>
    <textarea id="markdown" rows="10" placeholder="## Markdown goes here..."></textarea>

    <div class="button-row">
      <button onclick="downloadMarkdown()">Download .md</button>
      <button onclick="downloadJSON()">Download JSON</button>
    </div>

    <label>Markdown Output</label>
    <div id="markdownOutput" class="output-box">
      <button class="copy-button" onclick="copyOutput('markdownOutput', this)">üìã</button>
    </div>

    <label>Full articles.json Output</label>
    <div id="jsonOutput" class="output-box">
      <button class="copy-button" onclick="copyOutput('jsonOutput', this)">üìã</button>
    </div>
  </main>

  <script>
    // Load header
    fetch("header.html").then(res => res.text()).then(html => {
      document.getElementById("header-placeholder").innerHTML = html;
    });

    let allArticles = [];

    function loadArticles() {
      fetch("articles.json")
        .then(res => res.json())
        .then(data => {
          allArticles = data;
          updateSelectMenu();
          updateCategoriesDropdown();
          updateOutputs();
        });
    }

    function updateSelectMenu() {
      const select = document.getElementById("articleSelect");
      select.innerHTML = '<option value="">‚ûï New Article</option>';
      allArticles.forEach(article => {
        const opt = document.createElement("option");
        opt.value = article.id;
        opt.textContent = article.title;
        select.appendChild(opt);
      });
    }

    function updateCategoriesDropdown() {
      const dropdown = document.getElementById("categoriesDropdown");
      dropdown.innerHTML = "";
      const allCats = new Set();
      allArticles.forEach(a => a.categories.forEach(c => allCats.add(c)));

      Array.from(allCats).sort().forEach(cat => {
        const label = document.createElement("label");
        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.value = cat;
        label.appendChild(checkbox);
        label.append(cat);
        dropdown.appendChild(label);
      });
    }

    function getSelectedCategories() {
      return Array.from(document.querySelectorAll("#categoriesDropdown input:checked")).map(cb => cb.value);
    }

    document.getElementById("newCategory").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        const val = e.target.value.trim();
        if (val) {
          const label = document.createElement("label");
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.value = val;
          checkbox.checked = true;
          label.appendChild(checkbox);
          label.append(val);
          document.getElementById("categoriesDropdown").appendChild(label);
          e.target.value = "";
        }
      }
    });

    document.getElementById("articleSelect").addEventListener("change", (e) => {
      const id = e.target.value;
      if (!id) {
        resetForm();
        return;
      }

      const article = allArticles.find(a => a.id === id);
      if (article) {
        document.getElementById("id").value = article.id;
        document.getElementById("title").value = article.title;
        document.getElementById("summary").value = article.summary;
        document.getElementById("image").value = article.image;
        fetch(`articles/${article.id}.md`)
          .then(res => res.text())
          .then(md => {
            document.getElementById("markdown").value = md;
            updateOutputs();
          });
        document.querySelectorAll("#categoriesDropdown input").forEach(cb => {
          cb.checked = article.categories.includes(cb.value);
        });
      }
    });

    function resetForm() {
      ["id", "title", "summary", "image", "markdown"].forEach(id => {
        document.getElementById(id).value = "";
      });
      document.querySelectorAll("#categoriesDropdown input").forEach(cb => cb.checked = false);
      updateOutputs();
    }

    function buildArticleObject() {
      return {
        id: document.getElementById("id").value.trim(),
        title: document.getElementById("title").value.trim(),
        summary: document.getElementById("summary").value.trim(),
        image: document.getElementById("image").value.trim(),
        categories: getSelectedCategories()
      };
    }

    function updateOutputs() {
      const md = document.getElementById("markdown").value;
      const json = [...allArticles.filter(a => a.id !== document.getElementById("id").value.trim()), buildArticleObject()];
      document.getElementById("markdownOutput").textContent = md;
      document.getElementById("jsonOutput").textContent = JSON.stringify(json, null, 2);
    }

    document.getElementById("markdown").addEventListener("input", updateOutputs);
    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", updateOutputs);
    });
    document.getElementById("categoriesDropdown").addEventListener("change", updateOutputs);

    function copyOutput(id, btn) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        btn.textContent = "‚úÖ";
        setTimeout(() => btn.textContent = "üìã", 1500);
      });
    }

    function downloadMarkdown() {
      const id = document.getElementById("id").value.trim();
      const blob = new Blob([document.getElementById("markdown").value], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = `${id}.md`;
      link.click();
    }

    function downloadJSON() {
      const updated = [...allArticles.filter(a => a.id !== document.getElementById("id").value.trim()), buildArticleObject()];
      const blob = new Blob([JSON.stringify(updated, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "articles.json";
      link.click();
    }

    loadArticles();
  </script>
</body>
</html>
