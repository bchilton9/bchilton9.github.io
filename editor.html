<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editor ‚Äì The Gadget Guide</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Extra styling specific to editor page */
    main {
      max-width: 960px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    #editorBody {
      height: 300px;
      font-family: monospace, monospace;
      background: #222;
      color: #eee;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      resize: vertical;
    }
    #preview {
      background: #1f1f1f;
      padding: 1rem;
      border-radius: 10px;
      margin-bottom: 1rem;
      color: #eee;
      overflow-wrap: break-word;
    }
    pre {
      overflow-x: auto;
      max-height: 300px;
    }
    button {
      cursor: pointer;
      margin: 0.5rem 0.75rem 1rem 0;
      padding: 0.5rem 1rem;
      background: #0a84ff;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background: #0066ff;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <main>
    <h2>Markdown Article Editor</h2>

    <input type="text" id="editorTitle" placeholder="Article Title" />
    <input type="text" id="editorImage" placeholder="Image URL (for preview)" />

    <button id="insertImage">üñºÔ∏è Insert Image</button>
    <button id="saveArticle">üíæ Save Markdown</button>

    <h3>Live Preview</h3>
    <div id="preview" class="article-preview"></div>

    <h3>Markdown Source</h3>
    <pre><code id="rawMd"></code></pre>

    <h3>JSON Snippet for <code>articles.json</code></h3>
    <pre><code id="jsonSnippet"></code></pre>
  </main>

  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
