<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="editor.css">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="editor-container">
    <h2>🛠️ Article Editor</h2>

    <label for="articleSelect">Edit Existing Article:</label>
    <select id="articleSelect">
      <option value="">➕ New Article</option>
    </select>

    <label for="titleInput">Title:</label>
    <input id="titleInput" type="text" placeholder="Enter title">

    <label for="summaryInput">Summary:</label>
    <input id="summaryInput" type="text" placeholder="Enter summary">

    <label for="imageInput">Main Image URL:</label>
    <input id="imageInput" type="text" placeholder="e.g. images/pic.png">

    <label>Categories:</label>
    <div class="category-dropdown">
      <button id="toggleCategoryDropdown">Select Categories ⌄</button>
      <div id="categoryOptions" class="hidden"></div>
    </div>
    <input id="newCategoryInput" type="text" placeholder="Add new category and press Enter">

    <label for="idInput">Article ID:</label>
    <input id="idInput" type="text" placeholder="Unique ID (e.g. MyArticle)">

    <label>WYSIWYG Editor:</label>
    <div id="quillEditor"></div>

    <label>Markdown Output:</label>
    <div class="output-box">
      <button class="copy-button" data-target="markdownPreview">📋</button>
      <pre id="markdownPreview"></pre>
    </div>

    <label>JSON Output:</label>
    <div class="output-box">
      <button class="copy-button" data-target="jsonPreview">📋</button>
      <pre id="jsonPreview"></pre>
    </div>

    <div class="export-buttons">
      <button id="downloadMd">Download .md</button>
      <button id="downloadJson">Download JSON</button>
    </div>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="editor.js"></script>
</body>
</html>
