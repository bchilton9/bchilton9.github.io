<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gadget Guide Editor</title>
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="https://cdn.jsdelivr.net/npm/@richtr/rich-text-editor"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
    }

    .editor-tabs {
      display: flex;
      flex-wrap: wrap;
      border-bottom: 1px solid #333;
      background: #222;
    }

    .editor-tabs button {
      flex: 1;
      padding: 0.75rem;
      background: #222;
      border: none;
      color: #ccc;
      cursor: pointer;
      font-weight: bold;
      border-right: 1px solid #333;
    }

    .editor-tabs button.active {
      background: #333;
      color: #fff;
    }

    .tab-content {
      display: none;
      padding: 1rem;
    }

    .tab-content.active {
      display: block;
    }

    #title, #summary, #image, #categories, #id {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    textarea, input, select {
      font-size: 1rem;
    }

    #markdownEditor {
      width: 100%;
      height: 300px;
      background: #1e1e2f;
      color: #fff;
      border: none;
      padding: 1rem;
      border-radius: 6px;
    }

    .export-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .export-buttons button {
      background: #0af;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }

    select#articleLoader {
      margin-bottom: 1rem;
      padding: 0.5rem;
      width: 100%;
    }

    #articleListDisplay {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      .editor-tabs button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }

      #markdownEditor {
        height: 200px;
      }
    }

    /* Minimal header and menu for embedded use */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1e1e2f;
      color: white;
      padding: 0.75rem 1rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .site-logo {
      height: 40px;
      border-radius: 6px;
    }

    .menu-icons button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: white;
    }

    .nav-links {
      position: fixed;
      top: 60px;
      left: 0;
      width: 260px;
      height: 100vh;
      background: #222;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      padding: 1rem;
      z-index: 999;
    }

    .nav-links.open {
      transform: translateX(0);
    }

    .nav-links a {
      display: block;
      padding: 0.5rem;
      color: #ddd;
      text-decoration: none;
      border-bottom: 1px solid #444;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: #333;
      color: #fff;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html"><img id="siteLogo" src="images/logo-dark.png" alt="Logo" class="site-logo" /></a>
    <div class="menu-icons">
      <button id="menuToggle" title="Menu">‚ò∞</button>
    </div>
  </header>

  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
  </nav>

  <main>
    <h2>üõ†Ô∏è Article Editor</h2>

    <select id="articleLoader">
      <option value="">‚ûï New Article</option>
    </select>

    <div class="editor-tabs">
      <button class="tab-btn active" data-tab="details">Details</button>
      <button class="tab-btn" data-tab="wysiwyg">Editor</button>
      <button class="tab-btn" data-tab="markdown">Markdown</button>
      <button class="tab-btn" data-tab="export">Export</button>
    </div>

    <div class="tab-content active" id="tab-details">
      <input type="text" id="title" placeholder="Title" />
      <input type="text" id="summary" placeholder="Summary" />
      <input type="text" id="image" placeholder="Image URL" />
      <input type="text" id="categories" placeholder="Categories (comma separated)" />
      <input type="text" id="id" placeholder="Article ID (e.g. MyArticle123)" />
    </div>

    <div class="tab-content" id="tab-wysiwyg">
      <rich-text-editor id="wysiwygEditor"></rich-text-editor>
    </div>

    <div class="tab-content" id="tab-markdown">
      <textarea id="markdownEditor" placeholder="Paste or edit markdown here..."></textarea>
    </div>

    <div class="tab-content" id="tab-export">
      <div class="export-buttons">
        <button id="downloadMd">Download .md</button>
        <button id="copyMd">Copy Markdown</button>
        <button id="copyJson">Copy JSON</button>
        <button id="downloadJson">Download JSON</button>
      </div>
      <pre id="articleListDisplay"></pre>
    </div>
  </main>

  <script>
    // Hamburger menu
    function initHeaderScripts() {
      const menuToggle = document.getElementById("menuToggle");
      const navLinks = document.getElementById("navLinks");
      if (menuToggle && navLinks) {
        menuToggle.addEventListener("click", () => navLinks.classList.toggle("open"));
        document.addEventListener("click", (e) => {
          if (!menuToggle.contains(e.target) && !navLinks.contains(e.target)) {
            navLinks.classList.remove("open");
          }
        });
      }
    }
    initHeaderScripts();

    // Tabs
    document.querySelectorAll(".tab-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");

        const tabId = "tab-" + btn.dataset.tab;
        document.querySelectorAll(".tab-content").forEach((tab) => {
          tab.classList.remove("active");
        });
        document.getElementById(tabId).classList.add("active");
      });
    });

    const wysiwyg = document.getElementById("wysiwygEditor");

    function buildArticleJson() {
      return {
        id: document.getElementById("id").value.trim(),
        title: document.getElementById("title").value.trim(),
        summary: document.getElementById("summary").value.trim(),
        image: document.getElementById("image").value.trim(),
        categories: document.getElementById("categories").value.split(",").map(c => c.trim()).filter(Boolean)
      };
    }

    // Load articles.json
    let allArticles = [];
    fetch("articles.json")
      .then((res) => res.json())
      .then((data) => {
        allArticles = data;
        updateArticleListUI();
        populateLoaderDropdown();
      });

    function populateLoaderDropdown() {
      const loader = document.getElementById("articleLoader");
      allArticles.forEach(article => {
        const option = document.createElement("option");
        option.value = article.id;
        option.textContent = article.title;
        loader.appendChild(option);
      });
    }

    document.getElementById("articleLoader").addEventListener("change", (e) => {
      const id = e.target.value;
      if (!id) {
        clearForm();
        return;
      }

      const article = allArticles.find((a) => a.id === id);
      if (article) {
        document.getElementById("id").value = article.id;
        document.getElementById("title").value = article.title;
        document.getElementById("summary").value = article.summary;
        document.getElementById("image").value = article.image;
        document.getElementById("categories").value = article.categories.join(", ");
        fetch(`articles/${article.id}.md`)
          .then((res) => res.text())
          .then((md) => {
            document.getElementById("markdownEditor").value = md;
            wysiwyg.value = md;
          });
      }
    });

    function clearForm() {
      ["id", "title", "summary", "image", "categories"].forEach(id => {
        document.getElementById(id).value = "";
      });
      document.getElementById("markdownEditor").value = "";
      wysiwyg.value = "";
    }

    function updateArticleListUI() {
      const json = JSON.stringify(allArticles, null, 2);
      document.getElementById("articleListDisplay").textContent = json;
    }

    document.getElementById("downloadMd").addEventListener("click", () => {
      const id = document.getElementById("id").value.trim();
      const md = wysiwyg.value;
      const blob = new Blob([md], { type: "text/markdown" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = id + ".md";
      link.click();
    });

    document.getElementById("copyMd").addEventListener("click", () => {
      const md = wysiwyg.value;
      navigator.clipboard.writeText(md).then(() => {
        alert("Markdown copied!");
      });
    });

    document.getElementById("copyJson").addEventListener("click", () => {
      const newArticle = buildArticleJson();
      const updated = [...allArticles.filter(a => a.id !== newArticle.id), newArticle];
      navigator.clipboard.writeText(JSON.stringify(updated, null, 2)).then(() => {
        alert("JSON copied!");
      });
    });

    document.getElementById("downloadJson").addEventListener("click", () => {
      const newArticle = buildArticleJson();
      const updated = [...allArticles.filter(a => a.id !== newArticle.id), newArticle];
      const blob = new Blob([JSON.stringify(updated, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "articles.json";
      link.click();
    });
  </script>
</body>
</html>
