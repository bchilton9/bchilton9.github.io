<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Test Editor Tabs</title>
<style>
  body { background:#111; color:#eee; font-family: system-ui, sans-serif; padding: 1rem; }
  .tabs { display: flex; gap: 1rem; margin-bottom: 1rem; }
  .tabs button { background:#222; border:none; padding:0.5rem 1rem; color:#ccc; cursor:pointer; }
  .tabs button.active { background:#0af; color:#fff; }
  .tab-content { display:none; }
  .tab-content.active { display:block; }
  rich-text-editor { width: 100%; height: 200px; background:#222; color:#fff; }
  #imagesTab img { max-width: 100px; margin: 0.5rem; border-radius: 6px; }
</style>
</head>
<body>

<div class="tabs">
  <button data-tab="wysiwyg" class="active">WYSIWYG</button>
  <button data-tab="images">Images</button>
</div>

<div id="wysiwyg" class="tab-content active">
  <rich-text-editor id="wysiwygEditor"></rich-text-editor>
</div>

<div id="images" class="tab-content">
  <div id="imagesList"></div>
</div>

<script type="module" src="https://cdn.jsdelivr.net/npm/@richtr/rich-text-editor"></script>
<script>
  const tabs = document.querySelectorAll('.tabs button');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(btn => {
    btn.onclick = () => {
      tabs.forEach(b => b.classList.remove('active'));
      contents.forEach(c => c.classList.remove('active'));
      btn.classList.add('active');
      document.getElementById(btn.dataset.tab).classList.add('active');
    };
  });

  const wysiwyg = document.getElementById('wysiwygEditor');

  wysiwyg.addEventListener('ready', () => {
    wysiwyg.value = 'Hello from Rich Text Editor!';
  });

  // Dummy images array (simulate your images folder)
  const images = [
    'images/sample1.png',
    'images/sample2.jpg',
    'images/sample3.svg'
  ];

  const imagesList = document.getElementById('imagesList');
  images.forEach(src => {
    const img = document.createElement('img');
    img.src = src;
    imagesList.appendChild(img);
  });
</script>

</body>
</html>
