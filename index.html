<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Gadget Guide</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="nav">
      <h1>The Gadget Guide</h1>
      <nav>
        <select id="articleDropdown">
          <option disabled selected>All Articles</option>
        </select>
      </nav>
    </div>
  </header>

  <main id="content">
    <input type="text" id="searchInput" placeholder="Search articles..." />
    
    <!-- Article List -->
    <div id="articles"></div>
    <div id="pagination"></div>

    <!-- Single Article View -->
    <div id="article-view" style="display:none;">
      <button id="back-button">← Back</button>
      <h2 id="article-title"></h2>
      <img id="article-image" />
      <div id="article-body"></div>
    </div>
  </main>

  <footer>&copy; 2025 The Gadget Guide</footer>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
