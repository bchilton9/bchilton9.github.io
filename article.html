<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article - The Gadget Guide</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
</head>
<body>
  <div id="header"></div>

  <main class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 id="articleTitle">Loading...</h1>
      <button id="editToggle" class="btn btn-outline-info">Edit</button>
    </div>
    <img id="articleImage" class="img-fluid mb-4" alt="" />
    <textarea id="markdownEditor" class="d-none"></textarea>
    <button id="saveButton" class="btn btn-success mb-4 d-none">Save Changes</button>
    <div id="articleBody"></div>
  </main>

  <div id="footer"></div>

  <script src="js/layout.js"></script>
  <script src="js/articlePage.js"></script>
</body>
</html>
